<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta name="apple-mobile-web-app-status-bar-style" content='#142830' />
    <meta name="msapplication-TileColor" content="#142830"/>
    <meta name="theme-color" content="#142830"/>
    <meta name="msapplication-TileImage" content="<%= BASE_URL %>favicon.png"/>
    <link rel="apple-touch-startup-image" href="<%= BASE_URL %>favicon.png" />
    <link rel="apple-touch-icon" href="<%= BASE_URL %>favicon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="<%= BASE_URL %>favicon.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="<%= BASE_URL %>favicon.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="favicon.png" />
    <link rel="icon" sizes="192x192" href="favicon.png" />
    <link rel="icon" sizes="128x128" href="favicon.png" />
    <script type="text/javascript">
      (function (document, navigator, standalone) {
        if ((standalone in navigator) && navigator[standalone]) {
          var curnode, location = document.location, stop = /^(a|html)$/i;
          document.addEventListener('click', function (e) {
            curnode = e.target;
            while (!(stop).test(curnode.nodeName)) {
              curnode = curnode.parentNode;
            }

            if ('href' in curnode &&
              (chref = curnode.href).replace(location.href, '').indexOf('#') && // is not an anchor
              (!(/^[a-z\+\.\-]+:/i).test(chref) ||
                chref.indexOf(location.protocol + '//' + location.host) === 0)
            ) {
              e.preventDefault();
              location.href = curnode.href;
            }
          }, false);
        }
      })(document, window.navigator, 'standalone');
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SJ2LYC26D7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-SJ2LYC26D7');
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
